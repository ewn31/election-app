<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div class="full-height w3-padding">
        <div class="w3-card w3-container form-padding w3-round-xxlarge w3-white" style="width: 630px; margin:auto;">
            <form action="/register" method="POST" class="w3-padding ">
                <div class="w3-margin"><h2>Register</h2></div>
                <div class="w3-margin">
                    <label for="matricule">matricule</label>
                    <input type="text" class="w3-input w3-border w3-round-xxlarge" name="matricule" id="" required>
                </div>
                <div class="w3-margin">
                    <label for="name">name</label>
                    <input type="text" class="w3-input w3-border w3-round-xxlarge" name="name" id="" required>
                </div>
                <div class="w3-margin">
                    <label for="faculty">faculty</label>
                    <input type="text" class="w3-input w3-border w3-round-xxlarge" name="faculty" id="">
                </div>
                <div class="w3-margin">
                    <label for="department">department</label>
                    <input type="text" class="w3-input w3-border w3-round-xxlarge" name="department" id="">
                </div>
                <div class="w3-margin">
                    <label for="password">password</label>
                    <input type="text" class="w3-input w3-border w3-round-xxlarge" name="password" id="" required>
                </div>
                <div class="w3-margin">
                    <input type="submit" class="w3-input w3-round-xxlarge w3-deep-orange" value="Register">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
