<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
`   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Register</title>
    <link rel="stylesheet" href="/fonts/EuclidSquare/stylesheet.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body class="w3-deep-orange">
<div class="full-height w3-padding">
    <div class="w3-card w3-container  w3-round w3-white w3-padding-32" style="width: 630px; margin:auto;">
        <form action="/register" method="POST" class="w3-padding ">
            <div class="w3-margin"><h2>Register</h2></div>
            <div class="w3-margin">
                <label for="matricule">matricule</label>
                <input type="text" class="w3-input w3-border w3-round" name="matricule" id="" required>
            </div>
            <div class="w3-margin">
                <label for="name">name</label>
                <input type="text" class="w3-input w3-border w3-round" name="name" id="" required>
            </div>
            <div class="w3-margin">
                <label for="faculty">faculty</label>
                <input type="text" class="w3-input w3-border w3-round" name="faculty" id="">
            </div>
            <div class="w3-margin">
                <label for="department">department</label>
                <input type="text" class="w3-input w3-border w3-round" name="department" id="">
            </div>
            <div class="w3-margin">
                <label for="password">password</label>
                <input type="password" class="w3-input w3-border w3-round" name="password" id="" required>
            </div>
            <div class="w3-margin">
                <input type="submit" class="w3-input w3-round w3-deep-orange" value="Register">
            </div>
        </form>
    </div>
</div>
</body>
</html>
