<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="/fonts/EuclidSquare/stylesheet.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body class="w3-deep-orange">
    <div class="full-height" style="padding: 60px 120px;">
        <div class="w3-cell-row w3-card w3-container w3-padding-48 w3-round w3-white" style="margin:auto;">
            <div class="w3-cell w3-margin w3-border-right w3-border-deep-orange w3-padding">
                <h2>Admin login</h2>
                <p>Login to create new elections,<br> view current elections, <br>and add canditates</p>            
            </div>
            <form action="/admin" method="POST" class="w3-cell w3-padding ">
                <div class="w3-margin">
                    <label for="username">username</label>
                    <input type="text" class="w3-input w3-border w3-round-large" name="username" id="" required>
                </div>
                <div class="w3-margin">
                    <label for="password">password</label>
                    <input type="password" class="w3-input w3-border w3-round-large" name="password" id="" required>
                </div>
                <div class="w3-margin">
                    <input type="submit" class="w3-input w3-button w3-round w3-deep-orange" value="login">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
